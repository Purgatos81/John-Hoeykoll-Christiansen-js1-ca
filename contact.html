<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="detailsTitle">Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="nav-a">Breweries</a></li>
            <li><a href="contact.html" class="nav-a">Contact</a></li>
        </ul>
    </nav>
    <main class="formContainer">
        <form id="contactForm">
            <div>
                <label> 
                    Name (required)
                    <input name="name" id="name">
                </label>
                <div class="validation-error" id="nameError">Please enter your name</div> 
            </div>
            <div>
                <label>
                    Subject (minimum 10 characters)
                    <input name="subject" id="subject">
                </label>
                <div class="validation-error" id="subjectError">Must be at least 10 characters minimum</div> 
            </div>
            <div>
                <label>
                    Email (required)
                    <input name="email" id="email">
                </label> 
                <div class="validation-error" id="emailError">Please enter a valid email</div> 
            </div>
            <div>
                <label>
                    Adress (minimum 25 characters)
                    <input name="address" id="address">
                </label> 
                <div class="validation-error" id="addressError">Must be at least 25 characters long</div> 
            </div>
            <button>Submit</button>
        </form>
    </main>
    <script src="js/script3.js"></script>
</body>
</html>
